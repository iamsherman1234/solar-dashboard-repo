name: Update Dashboard

on:
  schedule:
    # Runs at 7:00 AM Cambodia Time (00:00 UTC)
    - cron: '0 0 * * *'
  workflow_dispatch:     # Allows manual button click

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout content
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Using 3.11 removes warnings

      - name: Install packages
        run: pip install -r requirements.txt

      - name: Run script
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
        # -u forces unbuffered output so you see logs in real-time
        run: python -u main.py

      # --- NEW STEP: UPLOAD FILE FOR DOWNLOAD ---
      # This saves the HTML file as a downloadable artifact
      - name: Upload HTML Artifact
        uses: actions/upload-artifact@v4
        with:
          name: solar-dashboard-file
          path: index.html
          retention-days: 5 # Keeps the download available for 5 days
      # ----------------------------------------

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          destination_dir: ./
          keep_files: true
          user_name: 'SolarBot'
          user_email: 'bot@solar.com'
